name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release

      - name: Collect artifacts
        run: |
          mkdir -p dist/completions dist/man
          cp target/release/syo dist/
          OUT=$(find target/release/build -path '*/sticky_one-*/out' -type d | head -1)
          cp "$OUT"/completions/* dist/completions/ 2>/dev/null || true
          cp "$OUT"/man/* dist/man/ 2>/dev/null || true
          tar -czf syo-linux-x86_64.tar.gz -C dist .

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: syo-linux-x86_64.tar.gz
          generate_release_notes: true
